<header>
  <nav class="navbar navbar-expand-xl navbar-dark">
    <a class="navbar-brand mr-2" href="/"><img
      src="{{ "/images/logo.svg" | prepend: site.baseurl }}"
      alt="The Emfozzing Enterprises logo"
      height="40"
    /></a>

    <a class="navbar-brand mr-auto mr-xl-3" id="navbar-corp-name" href="/">Emfozzing<br>Enterprises</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="dropdown-divider"></div>
      {% assign ordered_pages = (site.static | sort: 'order') %}
      <ul class="navbar-nav mr-auto">
        {% for page in ordered_pages %}
          <li class="nav-item">
            <a
              class="nav-link"
              href="{{ page.url | prepend: site.baseurl }}"
            >{{ page.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
